<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .app-store-button {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .app-store-button:hover {
            background: #0056CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Cardinal Portfolio</h1>
        <p>This is a portfolio link! Open it on your iPhone or iPad to view the portfolio in the Cardinal app.</p>
        <p>Don't have the app yet?</p>
        <a href="#" class="app-store-button">Download from App Store</a>
    </div>
    
    <script>
        // Extract portfolio ID from URL for App Clip handling
        const urlParams = new URLSearchParams(window.location.search);
        const portfolioId = urlParams.get('id');
        
        if (portfolioId) {
            // Try to open App Clip if on iOS
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // This will trigger the App Clip if properly configured
                window.location.href = `https://cardinalapp.me/portfolio?id=${portfolioId}`;
            }
        }
    </script>
</body>
</html>
