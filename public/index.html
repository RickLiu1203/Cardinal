<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 8px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 800;
            color: #000000;
            margin: 0;
            letter-spacing: 0.01em;
            font-style: italic;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #F7F7F7;
            }
            .app-title {
                color: #000000;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="cardinallogo.png" alt="Cardinal Logo" class="logo">
        <h1 class="app-title">Cardinal App</h1>
    </div>
    
    <script>
        // Extract portfolio ID from URL for App Clip handling
        const urlParams = new URLSearchParams(window.location.search);
        const portfolioId = urlParams.get('id');
        
        if (portfolioId) {
            // Try to open App Clip if on iOS
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // This will trigger the App Clip if properly configured
                window.location.href = `https://cardinalapp.me/portfolio?id=${portfolioId}`;
            }
        }
    </script>
</body>
</html>
